<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Browser - Speaker Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .browser-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .filter-group select,
        .filter-group input {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
        }

        .drivers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .driver-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .driver-card:hover {
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .driver-card.selected {
            border-color: var(--accent-cyan);
            background: var(--bg-tertiary);
        }

        .driver-card h3 {
            color: var(--accent-blue);
            font-size: 16px;
            margin-bottom: 8px;
        }

        .driver-card .manufacturer {
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 12px;
        }

        .driver-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
            margin-bottom: 12px;
        }

        .driver-spec {
            display: flex;
            justify-content: space-between;
        }

        .driver-spec-label {
            color: var(--text-secondary);
        }

        .driver-spec-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .driver-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--bg-tertiary);
            color: var(--accent-cyan);
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 10px;
            border: 1px solid var(--border-color);
        }

        .driver-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .driver-actions button {
            flex: 1;
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ðŸ”Š Driver Browser</h1>
            <p class="tagline">Find the perfect driver for your build</p>
            <nav class="app-nav">
                <a href="index.html">Design</a>
                <a href="driver-browser.html" class="active">Browse Drivers</a>
                <a href="compare.html">Compare</a>
                <a href="#help">Help</a>
            </nav>
        </header>

        <div class="browser-header">
            <div>
                <h2>Available Drivers (<span id="driverCount">0</span>)</h2>
            </div>
        </div>

        <section class="filters">
            <div class="filter-group">
                <label>Size</label>
                <select id="filterSize">
                    <option value="">All Sizes</option>
                    <option value="10">10"</option>
                    <option value="12">12"</option>
                    <option value="15">15"</option>
                    <option value="18">18"</option>
                    <option value="21">21"</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Application</label>
                <select id="filterApplication">
                    <option value="">All Applications</option>
                    <option value="sealed">Sealed Optimized</option>
                    <option value="ported">Ported Optimized</option>
                    <option value="home-theater">Home Theater</option>
                    <option value="car-audio">Car Audio</option>
                    <option value="professional">Professional</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Search</label>
                <input type="text" id="searchInput" placeholder="Model, manufacturer...">
            </div>

            <div class="filter-group">
                <label>Sort By</label>
                <select id="sortBy">
                    <option value="size">Size</option>
                    <option value="power">Power Handling</option>
                    <option value="excursion">Max Excursion</option>
                    <option value="efficiency">Efficiency</option>
                </select>
            </div>
        </section>

        <div id="driversGrid" class="drivers-grid">
            <p>Loading drivers...</p>
        </div>

        <footer class="app-footer">
            <p>Showing real driver specifications from manufacturers</p>
        </footer>
    </div>

    <script src="../lib/models/Driver.js"></script>
    <script>
        const DriverBrowser = {
            drivers: [],
            filteredDrivers: [],

            async init() {
                await this.loadDrivers();
                this.setupFilters();
                this.render();
            },

            async loadDrivers() {
                const response = await fetch('../data/drivers.json');
                const data = await response.json();
                this.drivers = data.drivers;
                this.filteredDrivers = this.drivers;
                document.getElementById('driverCount').textContent = this.drivers.length;
            },

            setupFilters() {
                const applyFilters = () => {
                    this.applyFilters();
                    this.render();
                };

                document.getElementById('filterSize').addEventListener('change', applyFilters);
                document.getElementById('filterApplication').addEventListener('change', applyFilters);
                document.getElementById('searchInput').addEventListener('input', applyFilters);
                document.getElementById('sortBy').addEventListener('change', applyFilters);
            },

            applyFilters() {
                const sizeFilter = document.getElementById('filterSize').value;
                const appFilter = document.getElementById('filterApplication').value;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const sortBy = document.getElementById('sortBy').value;

                this.filteredDrivers = this.drivers.filter(driver => {
                    if (sizeFilter && driver.size != sizeFilter) return false;
                    if (appFilter && !driver.tags.includes(appFilter)) return false;
                    if (searchTerm) {
                        const searchable = `${driver.manufacturer} ${driver.model} ${driver.notes}`.toLowerCase();
                        if (!searchable.includes(searchTerm)) return false;
                    }
                    return true;
                });

                // Sort
                this.filteredDrivers.sort((a, b) => {
                    switch (sortBy) {
                        case 'size': return b.size - a.size;
                        case 'power': return (b.ts.pe || 0) - (a.ts.pe || 0);
                        case 'excursion': return (b.ts.xmax || 0) - (a.ts.xmax || 0);
                        case 'efficiency': return (b.derived.sensitivityEst || 0) - (a.derived.sensitivityEst || 0);
                        default: return 0;
                    }
                });

                document.getElementById('driverCount').textContent = this.filteredDrivers.length;
            },

            render() {
                const grid = document.getElementById('driversGrid');

                if (this.filteredDrivers.length === 0) {
                    grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-secondary);">No drivers match your filters</p>';
                    return;
                }

                grid.innerHTML = this.filteredDrivers.map(driver => `
                    <div class="driver-card" onclick="DriverBrowser.selectDriver('${driver.id}')">
                        <h3>${driver.model}</h3>
                        <div class="manufacturer">${driver.manufacturer} â€¢ ${driver.size}" ${driver.type}</div>

                        <div class="driver-specs">
                            <div class="driver-spec">
                                <span class="driver-spec-label">Fs:</span>
                                <span class="driver-spec-value">${driver.ts.fs} Hz</span>
                            </div>
                            <div class="driver-spec">
                                <span class="driver-spec-label">Qts:</span>
                                <span class="driver-spec-value">${driver.ts.qts}</span>
                            </div>
                            <div class="driver-spec">
                                <span class="driver-spec-label">Vas:</span>
                                <span class="driver-spec-value">${driver.ts.vas} L</span>
                            </div>
                            <div class="driver-spec">
                                <span class="driver-spec-label">Xmax:</span>
                                <span class="driver-spec-value">${driver.ts.xmax} mm</span>
                            </div>
                            <div class="driver-spec">
                                <span class="driver-spec-label">Pe:</span>
                                <span class="driver-spec-value">${driver.ts.pe} W</span>
                            </div>
                            <div class="driver-spec">
                                <span class="driver-spec-label">EBP:</span>
                                <span class="driver-spec-value">${driver.derived.ebp}</span>
                            </div>
                        </div>

                        <div class="driver-tags">
                            ${driver.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>

                        <div class="driver-actions">
                            <button class="btn-primary" onclick="event.stopPropagation(); DriverBrowser.useDriver('${driver.id}')">Design With This</button>
                        </div>
                    </div>
                `).join('');
            },

            selectDriver(id) {
                const cards = document.querySelectorAll('.driver-card');
                cards.forEach(card => card.classList.remove('selected'));
                event.currentTarget.classList.add('selected');
            },

            useDriver(id) {
                // Navigate back to main app with driver selected
                window.location.href = `index.html?driver=${id}`;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            DriverBrowser.init();
        });
    </script>
</body>
</html>
