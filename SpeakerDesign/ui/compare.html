<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Designs - Speaker Design</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .comparison-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .design-column {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
        }

        .design-column h3 {
            color: var(--accent-blue);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .design-column .remove-btn {
            background: var(--error-red);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .design-summary {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .design-summary p {
            margin: 4px 0;
            display: flex;
            justify-content: space-between;
        }

        .design-summary .label {
            color: var(--text-secondary);
        }

        .design-summary .value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .comparison-graphs {
            margin-top: 30px;
        }

        .comparison-graph-row {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .comparison-graph-row h3 {
            color: var(--accent-blue);
            margin-bottom: 15px;
        }

        .comparison-graph-row canvas {
            width: 100% !important;
            height: 400px !important;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            color: var(--accent-blue);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ðŸ”Š Compare Designs</h1>
            <p class="tagline">Side-by-side comparison â€¢ See trade-offs</p>
            <nav class="app-nav">
                <a href="index.html">Design</a>
                <a href="driver-browser.html">Browse Drivers</a>
                <a href="compare.html" class="active">Compare</a>
                <a href="#help">Help</a>
            </nav>
        </header>

        <div id="compareContent">
            <!-- Will be populated by JS -->
        </div>

        <footer class="app-footer">
            <p>Add designs from the main Design page using "Add to Compare"</p>
        </footer>
    </div>

    <!-- Load Dependencies -->
    <script src="../lib/models/Driver.js"></script>
    <script src="../lib/models/SealedBox.js"></script>
    <script src="../lib/models/PortedBox.js"></script>
    <script src="../lib/calculators/SPLCalculator.js"></script>
    <script src="../lib/calculators/MaxPowerCalculator.js"></script>
    <script src="graphs.js"></script>
    <script>
        const CompareView = {
            designs: [],
            drivers: [],
            boxes: [],
            colors: ['#58a6ff', '#39d353', '#f0883e', '#a371f7'],

            async init() {
                console.log('Initializing comparison view...');

                GraphManager.init();

                // Load drivers database
                await this.loadDrivers();

                // Load saved designs
                this.loadDesigns();

                // Render
                this.render();
            },

            async loadDrivers() {
                const response = await fetch('../data/drivers.json');
                const data = await response.json();
                this.driversData = data.drivers;
            },

            loadDesigns() {
                const stored = localStorage.getItem('compareDesigns');
                this.designs = stored ? JSON.parse(stored) : [];

                if (this.designs.length > 0) {
                    // Create models for each design
                    this.designs.forEach(design => {
                        const driverData = this.driversData.find(d => d.id === design.driver);
                        if (driverData) {
                            const driver = new Driver(driverData.ts);
                            let box;

                            if (design.enclosureType === 'sealed') {
                                box = new SealedBox(driver, design.boxVolume);
                            } else {
                                box = new PortedBox(driver, design.boxVolume, design.portTuning || 25, { portDiameter: 10 });
                            }

                            this.drivers.push(driver);
                            this.boxes.push(box);
                            design.driverData = driverData;
                        }
                    });
                }
            },

            render() {
                const container = document.getElementById('compareContent');

                if (this.designs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No Designs to Compare</h2>
                            <p>Go to the Design page and click "Add to Compare" to add designs here.</p>
                            <p style="margin-top: 20px;">
                                <a href="index.html" class="btn-primary" style="display: inline-block; text-decoration: none;">Go to Design Page</a>
                            </p>
                        </div>
                    `;
                    return;
                }

                // Render design columns
                const designColumns = this.designs.map((design, idx) => `
                    <div class="design-column">
                        <h3>
                            Design ${idx + 1}
                            <button class="remove-btn" onclick="CompareView.removeDesign(${idx})">Remove</button>
                        </h3>
                        <div class="design-summary">
                            <p><span class="label">Driver:</span> <span class="value">${design.driverData.model}</span></p>
                            <p><span class="label">Type:</span> <span class="value">${design.enclosureType}</span></p>
                            <p><span class="label">Volume:</span> <span class="value">${design.boxVolume}L</span></p>
                            <p><span class="label">Power:</span> <span class="value">${design.ampPower}W</span></p>
                            <p><span class="label">Qtc:</span> <span class="value">${this.boxes[idx].qtc.toFixed(3)}</span></p>
                            <p><span class="label">Fc:</span> <span class="value">${this.boxes[idx].fc.toFixed(1)} Hz</span></p>
                            <p><span class="label">F3:</span> <span class="value">${this.boxes[idx].f3.toFixed(1)} Hz</span></p>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `
                    <div class="comparison-grid">
                        ${designColumns}
                    </div>
                    <div class="comparison-graphs">
                        <div class="comparison-graph-row">
                            <h3>ðŸ“Š Frequency Response Comparison</h3>
                            <canvas id="comparisonFR"></canvas>
                        </div>
                        <div class="comparison-graph-row">
                            <h3>âš¡ Maximum Power Comparison</h3>
                            <canvas id="comparisonMaxPower"></canvas>
                        </div>
                    </div>
                `;

                // Generate comparison graphs
                setTimeout(() => {
                    this.generateComparisonGraphs();
                }, 100);
            },

            generateComparisonGraphs() {
                // Frequency Response Comparison
                const frDatasets = this.designs.map((design, idx) => {
                    const box = this.boxes[idx];
                    const curve = SPLCalculator.generateMultiPowerCurves(box, [design.ampPower])[0];

                    return {
                        label: `Design ${idx + 1} (${design.driverData.model})`,
                        data: curve.frequencies.map((freq, i) => ({
                            x: freq,
                            y: curve.spl[i]
                        })),
                        borderColor: this.colors[idx],
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        pointRadius: 0,
                        tension: 0.1
                    };
                });

                this.createComparisonChart('comparisonFR', frDatasets, 'Frequency (Hz)', 'SPL (dB)');

                // Max Power Comparison
                const maxPowerDatasets = this.designs.map((design, idx) => {
                    const box = this.boxes[idx];
                    const curve = MaxPowerCalculator.generateCurve(box);

                    return {
                        label: `Design ${idx + 1}`,
                        data: curve.map(point => ({
                            x: point.frequency,
                            y: point.maxPower
                        })),
                        borderColor: this.colors[idx],
                        backgroundColor: 'transparent',
                        borderWidth: 2,
                        pointRadius: 2,
                        tension: 0.1
                    };
                });

                this.createComparisonChart('comparisonMaxPower', maxPowerDatasets, 'Frequency (Hz)', 'Maximum Power (W)');
            },

            createComparisonChart(canvasId, datasets, xLabel, yLabel) {
                const ctx = document.getElementById(canvasId).getContext('2d');

                new Chart(ctx, {
                    type: 'line',
                    data: { datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                type: 'logarithmic',
                                title: { display: true, text: xLabel },
                                grid: { color: '#30363d' }
                            },
                            y: {
                                title: { display: true, text: yLabel },
                                grid: { color: '#30363d' }
                            }
                        },
                        plugins: {
                            legend: { display: true, position: 'top' }
                        }
                    }
                });
            },

            removeDesign(idx) {
                this.designs.splice(idx, 1);
                this.drivers.splice(idx, 1);
                this.boxes.splice(idx, 1);

                localStorage.setItem('compareDesigns', JSON.stringify(this.designs));

                location.reload();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            CompareView.init();
        });
    </script>
</body>
</html>
